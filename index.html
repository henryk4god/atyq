<div id="answer-widget">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f9fafb;
            --text-color: #111827;
            --card-color: #ffffff;
        }

        #answer-widget {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        #answer-widget h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        #question-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .platform-btn, #generate-btn, #copy-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .platform-btn:hover, #generate-btn:hover, #copy-btn:hover {
            background-color: #4338ca;
        }

        #result-container {
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            white-space: pre-wrap;
            line-height: 1.6;
            display: none;
        }

        /* ðŸ“± Mobile Responsive CSS */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            .platform-btn, #generate-btn, #copy-btn {
                width: 100%; /* Make buttons full width on small screens */
            }
        }
    </style>

    <h2>ðŸŽ¯ Answer To Your Ask Questions</h2>
    <input id="question-input" placeholder="Enter your question..." />

    <div class="button-group">
        <button id="generate-btn">Get The Answer</button>
        <button class="platform-btn" onclick="formatResult('facebook')">Facebook</button>
        <button class="platform-btn" onclick="formatResult('instagram')">Instagram</button>
        <button class="platform-btn" onclick="formatResult('tiktok')">TikTok</button>
        <button class="platform-btn" onclick="formatResult('youtube')">YouTube</button>
        <button id="copy-btn">ðŸ“‹ Copy</button>
    </div>

    <div id="result-container"></div>

    <script>
        // âš ï¸ IMPORTANT: REPLACE THIS PLACEHOLDER WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxQy5mlK78RiwA0lyqx046R0iJ2iIpLdaJ08My0ER9QCHyVJctPPj8Thg4XXfWLq6VH/exec';
        
        let baseContent = "";

        document.getElementById("generate-btn").onclick = async () => {
            const question = document.getElementById("question-input").value.trim();
            if (!question) return alert("Please enter a question.");

            document.getElementById("result-container").textContent = "â³ Generating answer...";
            document.getElementById("result-container").style.display = "block";

            // 1. Use FormData to send data (this is the CORS fix)
            const formData = new FormData();
            // Pass the user's question, which the backend uses to construct the full prompt
            formData.append('question', question); 

            try {
                // 2. Fetch the Google Apps Script Web App URL
                const res = await fetch(WEB_APP_URL, {
                    method: "POST",
                    // IMPORTANT: Do NOT set Content-Type, the browser handles it for FormData
                    body: formData 
                });

                const data = await res.json();
                
                // 3. Check for the 'success' flag from the Apps Script backend
                if (data.success) {
                    baseContent = data.content; 
                    document.getElementById("result-container").textContent = baseContent;
                } else {
                    // Handle errors returned from the Google Apps Script backend
                    baseContent = "";
                    document.getElementById("result-container").textContent = `âŒ Backend Error: ${data.error || "An unknown error occurred."}`;
                }

            } catch (err) {
                baseContent = "";
                console.error("Fetch Error:", err);
                document.getElementById("result-container").textContent = "âŒ Network Error: Could not connect to the backend service.";
            }
        };

        function formatResult(platform) {
            if (!baseContent) return alert("Please generate an answer first.");
            let prefix = "";

            switch (platform) {
                case "facebook": prefix = "ðŸ“˜ Facebook Post:\n"; break;
                case "instagram": prefix = "ðŸ“¸ Instagram Caption:\n"; break;
                case "tiktok": prefix = "ðŸŽµ TikTok Hook:\n"; break;
                case "youtube": prefix = "ðŸŽ¬ YouTube Video Script:\nIntro:\n"; break;
            }

            // NOTE: The backend now handles adding the CTA and Hashtags as part of the content.
            // We just add a platform-specific prefix here.
            
            const formatted = `${prefix}${baseContent}`;
            document.getElementById("result-container").textContent = formatted;
        }

        document.getElementById("copy-btn").onclick = () => {
            const text = document.getElementById("result-container").textContent;
            if (!text || text.startsWith('â³') || text.startsWith('âŒ')) return alert("Nothing to copy.");
            
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error('Copy failed:', err);
                alert("Copy failed. Please try selecting the text manually.");
            });
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</div>
